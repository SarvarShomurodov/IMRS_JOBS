<!DOCTYPE html>
<html>
<head>
    <title>Interactive Content Update</title>
    <script>
        function updateContent() {
            // Retrieve the value from the input field
            var newValue = document.getElementById("inputField").value;
            
            // Update the content of the 'contentArea' div
            document.getElementById("contentArea").innerHTML = '<h2>You entered: ' + newValue + '</h2>';
        }
    </script>
</head>
<body>
    <h1>Interactive Page Update Example</h1>
    <p>Enter something in the box and click the button to update the content below without reloading the page.</p>
    
    <!-- Form where user inputs something -->
    <input type="text" id="inputField" placeholder="Type something...">
    <button onclick="updateContent()">Update Content</button>
    
    <!-- Area where the content will be updated -->
    <div id="contentArea">
        <p>This content will change based on input.</p>
    </div>
</body>
</html>
