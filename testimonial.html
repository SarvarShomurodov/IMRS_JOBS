<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Leaflet and Mapbox</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
          integrity="sha384-xodZdLlF+3MbswWd3vZL8JyJlBfpbbLhWj9JrhwF5Ij5yCl5w5nPPjpbbL+8FoJy" 
          crossorigin=""/>
    <style>
        #stateMap {
            height: 500px; /* Adjust height as needed */
        }
        .legendSet {
            display: none; /* Initially hide all legends */
        }
        .legendSet.active {
            display: block; /* Show active legend */
        }
        .dataSelects {
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .legendColours div {
            display: inline-block;
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="stateMap" class="leaflet-container"></div>
    <div class="dataSelects">
        <select id="stateDatatype" onchange="updateMapData()">
            <option value="unemState">Unemployment rate</option>
            <option value="partState">Participation rate</option>
            <option value="bothState">Unemployment rate x Participation rate</option>
        </select>
    </div>
    <div id="bothStateGraph" class="legendSet both">
        <!-- Additional HTML and styling for legend -->
        <p class="values"><span class="low">Low</span><span class="mid">Medium</span><span class="high">High</span></p>
        <p class="type">Both Rates →</p>
    </div>
    <div id="unemStateGraph" class="legendSet unem active">
        <!-- Additional HTML and styling for legend -->
        <p class="values"><span class="low">3.8%</span><span class="mid">4%</span><span class="high">4.2%</span></p>
        <p class="type">Unemployment Rate →</p>
    </div>
    <div id="partStateGraph" class="legendSet part">
        <!-- Additional HTML and styling for legend -->
        <p class="values"><span class="low">61%</span><span class="mid">66.9%</span><span class="high">72.8%</span></p>
        <p class="type">Participation Rate →</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha384-3bWoIj7+MtiMd0PP/xwPz8/QUrgevIHRi8eP1OxIKOoC2XaCglLORs6Y4ga9k5L5"
            crossorigin=""></script>
    <script>
        var mymap = L.map('stateMap').setView([-25.2744, 133.7751], 4);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11', // Example Mapbox style
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your-mapbox-access-token' // Replace with your Mapbox access token
        }).addTo(mymap);

        function updateMapData() {
            var selectedDataType = document.getElementById('stateDatatype').value;
            document.querySelectorAll('.legendSet').forEach(function(legend) {
                legend.classList.remove('active');
            });
            var activeLegend = document.getElementById(selectedDataType + 'Graph');
            if (activeLegend) {
                activeLegend.classList.add('active');
            }
        }
    </script>
</body>
</html>
