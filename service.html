<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Stat Cards</title>
<style>
  .stat-card {
    border: 2px solid #ccc; /* Light grey border */
    border-radius: 8px; /* Rounded corners */
    padding: 20px; /* Padding inside the card */
    margin: 10px; /* Space between cards */
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .icon {
    font-size: 24px; /* Icon size */
  }
  .data {
    font-size: 24px; /* Data size */
    font-weight: bold; /* Make data bold */
  }
  .label {
    font-size: 16px; /* Label size */
    color: #666; /* Grey color for text */
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="stat-card">
        <span class="icon">&#128100;</span> <!-- This is a placeholder icon -->
        <div>
          <div class="data">1.56M</div>
          <div class="label">Population (15+)</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="stat-card">
        <span class="icon">&#128188;</span> <!-- This is a placeholder icon -->
        <div>
          <div class="data">939,400</div>
          <div class="label">Employment</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
